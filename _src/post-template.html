@(local-require (file "../_util/date-format.rkt"))

<article class="blog-post">
  <header>
    <h1>@|title|</h1>
    <p class='index-date'>@(pretty-date date-struct)</p>
  </header>
  @|content|
  <footer>
    <p class="post-metadata">
    Posted by Dave Herman &bullet;
    @(pretty-date date-struct) &bullet;
    @|tags|
    </p>
    <hr />
    @twitter-share-button[full-uri]
    @older/newer-links[older-uri older-title newer-uri newer-title]
    @disqus-comments["littlecalculist"]
  </footer>
</article>
